<ion-content [fullscreen]="true"
			 class="ion-padding">
	<div class="login-container">
		<img src="assets/icon/icon.png"
			 alt="Logo"
			 class="logo" />
		<ion-button expand="block"
					color="primary"
					class="login-button"
					(click)="signInWithGoogle()">
			<ion-icon slot="start"
					  name="logo-google"></ion-icon>
			Sign in with Google
		</ion-button>
	</div>
</ion-content>
